<td-layout #layout title="Hello World" logo="path/to/sidenav-logo.svg">
    <md-nav-list td-sidenav-content>
        <a *ngFor="let item of routes" md-list-item [routerLink]="[item.route]" (click)="layout.close()">
            <md-icon md-list-icon>{{item.icon}}</md-icon>
            {{item.title}}
        </a>
    </md-nav-list>
    <td-layout-nav>
        <div td-toolbar-content></div>
        <router-outlet></router-outlet>
    </td-layout-nav>
</td-layout>
